<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600;700&family=Pangolin&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ff4d6d;
        --secondary: #ff758f;
        --white: #ffffff;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Pangolin", cursive;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
      }

      /* Video Background Styling */
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        filter: brightness(0.6);
      }

      /* Romantic Overlay (Vignette & Particles) */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0) 40%,
          rgba(0, 0, 0, 0.8) 100%
        );
        z-index: -1;
      }

      .container {
        text-align: center;
        color: var(--white);
        z-index: 1;
        padding: 20px;
      }

      h1 {
        font-size: 4rem;
        font-family: "Pangolin", cursive;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        margin-top: 5px;
        margin-bottom: 10px;
      }

      #extra-text {
        font-size: 1.5rem;
        font-style: italic;
        height: 30px;
        margin-bottom: 30px;
        color: #ffb734;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      #pre-headline {
        font-size: 1.8rem;
        font-weight: 600;
        font-family: "Pangolin", cursive;
        margin-bottom: 5px;
        color: rgba(255, 77, 109);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 2px 2px 8px rgba(0, 0, 0, 0.6);
      }

      .btn-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      button {
        padding: 25px 60px;
        font-size: 1.5rem;
        font-family: "Pangolin", cursive;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition:
          transform 0.2s,
          all 0.2s;
        font-weight: bold;
      }

      #yes-btn {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      }

      #no-btn {
        background-color: #f8f9fa;
        color: #333;
      }

      #yes-btn:hover {
        transform: scale(1.1);
        background-color: var(--secondary);
      }

      .hidden {
        display: none;
      }

      /* Confetti/Success State */
      .success-message {
        font-size: 3rem;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating Hearts */
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        opacity: 0.3;
        animation: float linear infinite;
      }

      @keyframes float {
        from {
          bottom: -50px;
          opacity: 0.3;
        }
        to {
          bottom: 110%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="bg_video.mp4" type="video/mp4" />
    </video>

    <div class="overlay"></div>

    <div class="floating-hearts" id="floating-hearts"></div>

    <div class="container" id="main-content">
      <p id="pre-headline">Dear Best Friend,</p>
      <h1 id="headline">Will you be my Valentine?</h1>
      <p id="extra-text"></p>

      <div class="btn-group" id="actions">
        <button id="yes-btn" onclick="celebrate()">YES</button>
        <button id="no-btn" onclick="reject()">NO</button>
      </div>
    </div>

    <audio id="wrong-sound" src="wrong.mp3"></audio>
    <audio id="love-song" src="bg_audio.mp3" loop></audio>

    <script>
      let noCount = 0;
      const noBtn = document.getElementById("no-btn");
      const yesBtn = document.getElementById("yes-btn");
      const extraText = document.getElementById("extra-text");
      const preHeadline = document.getElementById("pre-headline");
      const headline = document.getElementById("headline");
      const actions = document.getElementById("actions");

      // Create floating hearts
      function createFloatingHearts() {
        const heartsContainer = document.getElementById("floating-hearts");
        const hearts = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíù"];
        
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + "%";
          const duration = 4 + Math.random() * 4; // 4-8 seconds
          const delay = Math.random() * 5; // Random stagger start
          heart.style.animationDuration = duration + "s";
          heart.style.animationDelay = delay + "s";
          heartsContainer.appendChild(heart);
        }
      }

      // Initialize floating hearts on page load
      createFloatingHearts();

      const prompts = [
        "Are you sure?",
        "Think about it o...",
        "Babyim, try again!",
        "Is that your final answer?",
        "You're clicking the wrong one!",
        "Error: Button not working, try the red one",
        "Don't do this to me ü•∫",
        "You leave me no choice ü´°"
      ];

      function reject() {
        // Play wrong sound
        document.getElementById("wrong-sound").play();

        // Shrink the NO button
        noCount++;
        
        // Change the cheesy text
        let randomPrompt = prompts[Math.min(noCount - 1, prompts.length - 1)];
        extraText.innerText = randomPrompt;

        // Hide button after last prompt
        if (noCount >= prompts.length) {
          noBtn.style.display = "none";
        } else {
          let newScale = Math.max(1 - noCount * 0.11, 0);
          noBtn.style.transform = `scale(${newScale})`;
        }

        yesBtn.style.transform = `scale(${1 + noCount * 0.05})`;
      }

      function celebrate() {
        // Play romantic music from 5th second
        const loveSong = document.getElementById("love-song");
        loveSong.currentTime = 8;
        loveSong.play();

        // Fire Confetti
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
          colors: ["#ff4d6d", "#ff758f", "#ffffff"],
        });

        // Update UI
        preHeadline.remove();
        headline.innerText = "Omo miiii ‚ù§Ô∏è";
        extraText.innerText = "You made me the luckiest person alive!";
        extraText.style.color = "#54d919";
        actions.innerHTML = "<h2 class='success-message'>Call me üòâ</h2>";
      }
    </script>
  </body>
</html>
